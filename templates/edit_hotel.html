<!DOCTYPE html>
<html>
<head>
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="/static/css/edit_hotel.css">
</head>
<body>
    <h1>Edit Hotel</h1>
    {% if hotel %}
    <form method="post">
        <label for="name">Hotel Name:</label><br>
        <input type="text" id="name" name="name" value="{{ hotel.name }}"><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" value="{{ hotel.location }}"><br>

        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price" value="{{ hotel.price }}"><br>

        <label for="reviews">Reviews:</label><br>
        <input type="text" id="reviews" name="reviews" value="{{ hotel.reviews }}"><br>

        <input type="submit" value="Update Hotel">
    </form>
    {% else %}
    <p>Hotel not found.</p>
    {% endif %}
</body>
</html>
